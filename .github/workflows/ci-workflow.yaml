name: Go

on:
        push:
        pull_request:
                branches:
                        - master

jobs:
        build:
                name: Build
                runs-on: ubuntu-latest
                steps:
                        - name: Set up Go
                          uses: actions/setup-go@v2
                          with:
                                  go-version: ^1.14
                          id: go
                        - name: Check out code
                          uses: actions/checkout@v2
                        - name: Build
                          run: go build -v .
                        - name: Test
                          run: go test -v .
